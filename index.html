<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      id="theme"
      rel="stylesheet"
      type="text/css"
      href="./css/desordre.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Tangram</title>
  </head>
  <body>
    <!--LES BOUTONS-->
    <div class="buttons" id="buttons">
      <button onclick="toggleTheme('./css/desordre.css')">desordre</button>
      <button onclick="toggleTheme('./css/carre.css')">carre</button>
      <button onclick="toggleTheme('./css/chien.css')">chien</button>
      <button onclick="toggleTheme('./css/lapin.css')">lapin</button>
      <button onclick="toggleTheme('./css/papillon.css')">papillon</button>
      <button onclick="toggleTheme('./css/girafe.css')">girafe</button>
      <button onclick="toggleTheme('./css/chat.css')">chat</button>
      <button onclick="toggleTheme('./css/kangourou.css')">kangourou</button>
      <button onclick="toggleTheme('./css/dauphin.css')">dauphin</button>
      <button id="darkMode">Switch mode</button>
    </div>
    <!--LES SYMBOLES-->
    <div class="container">
      <div class="tangram">
        <div class="draggable un color"></div>
        <div class="draggable deux color"></div>
        <div class="draggable trois color"></div>
        <div class="draggable quatre color"></div>
        <div class="draggable cinq color"></div>
        <div class="draggable six color"></div>
        <div class="draggable sept color"></div>
      </div>
    </div>
    <div class="change-couleur">
      <input class="color1" type="color" name="color1" value="#FFFF00" />
      <input class="color2" type="color" name="color2" value="#FF0000" />

      <div class="random">
        <button class="random-button">Generate Random Color</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
